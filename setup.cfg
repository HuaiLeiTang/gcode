[tox:tox]
envlist = py36,py37,py38

[testenv]
deps =
    pytest-xdist==1.31.0
    pytest-cov==2.8.1
    -rrequirements.txt
commands =
    pytest -n auto --durations=10 --cov=src test/
skip_missing_interpreters = true

[mutmut]
paths_to_mutate = src/
backup = False
runner = pytest -n auto --durations=10 --cov=src test/
tests_dir = test/
dict_synonyms = Struct, NamedStruct

